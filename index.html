<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score">
        <span class="label">Player</span>
        <span id="player-score" class="score-value">0</span>
      </div>
      <span class="separator">:</span>
      <div class="score">
        <span class="label">Computer</span>
        <span id="computer-score" class="score-value">0</span>
      </div>
    </div>
    <div class="choices">
      <button class="choice" id="buttonPaper">Paper</button>
      <button class="choice" id="buttonScissors">Scissors</button>
      <button class="choice" id="buttonRock">Rock</button>
    </div>
  </div>
</body>
</html>
